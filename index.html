<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torneo de League of Legends</title>

    <!-- Agregar Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
        }

        #message {
            margin-top: 10px;
            text-align: center;
            color: green;
        }

        #teamsList {
            margin-top: 20px;
        }

        #teamsView {
            display: none; /* Inicialmente ocultamos la lista de equipos */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Torneo de League of Legends</h1>

        <!-- Formulario de Registro de Equipo -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="registerForm" class="bg-white p-4 rounded shadow-sm">
                    <h4 class="mb-3 text-center">Registrar Equipo</h4>
                    <div class="mb-3">
                        <label for="teamName" class="form-label">Nombre del Equipo:</label>
                        <input type="text" class="form-control" id="teamName" name="teamName" required>
                    </div>

                    <div class="mb-3">
                        <label for="captain" class="form-label">Capitán del Equipo:</label>
                        <input type="text" class="form-control" id="captain" name="captain" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Registrar Equipo</button>
                </form>
            </div>
        </div>

        <div id="message" class="text-center"></div>

        <!-- Botón para ver los equipos registrados -->
        <div class="row justify-content-center mt-4">
            <button id="showTeamsBtn" class="btn btn-info">Equipos Registrados</button>
        </div>

        <!-- Vista de equipos registrados (ocultada por defecto) -->
        <div id="teamsView" class="mt-4">
            <h3 class="text-center">Equipos Registrados</h3>
            <ul id="teamsList" class="list-group">
                <!-- Los equipos se cargarán aquí dinámicamente -->
            </ul>
        </div>
    </div>

    <script>
        // Manejo del formulario para registrar un equipo
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const teamName = document.getElementById('teamName').value;
            const captain = document.getElementById('captain').value;
            const email = document.getElementById('email').value;

            const response = await fetch('http://localhost:5000/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ teamName, captain, email }),
            });

            const message = await response.text();
            document.getElementById('message').textContent = message;

            // Opcional: Reiniciar el formulario después de enviar
            document.getElementById('registerForm').reset();
        });

        // Función para obtener y mostrar los equipos registrados
        async function getTeams() {
            const response = await fetch('http://localhost:5000/teams');
            const teams = await response.json();
            const teamsList = document.getElementById('teamsList');
            teamsList.innerHTML = '';  // Limpiar la lista antes de agregar nuevos equipos

            teams.forEach(team => {
                const listItem = document.createElement('li');
                listItem.classList.add('list-group-item');
                listItem.textContent = `${team.teamName} (Capitán: ${team.captain})`;
                teamsList.appendChild(listItem);
            });
        }

        // Mostrar los equipos cuando se haga clic en el botón "Equipos Registrados"
        document.getElementById('showTeamsBtn').addEventListener('click', () => {
            const teamsView = document.getElementById('teamsView');
            teamsView.style.display = teamsView.style.display === 'none' ? 'block' : 'none';  // Alternar visibilidad

            // Si se va a mostrar la lista de equipos, actualizarla
            if (teamsView.style.display === 'block') {
                getTeams();
            }
        });
    </script>

    <!-- Agregar Bootstrap JS y dependencias de Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
