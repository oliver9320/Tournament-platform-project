<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Torneos - League of Legends</title>

    <!-- Agregar Bootstrap (CSS) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
        }

        .container {
            margin-top: 50px;
        }

        .tab-content {
            margin-top: 20px;
        }

        #teamsView {
            display: none;
        }
    </style>
</head>

<body>
    <img src="logo.png" class="top-right-image" alt="Imagen Logo">
    <div class="container">
        <!-- Barra de navegación con pestañas -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="home-tab" data-bs-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Inicio</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="register-tab" data-bs-toggle="tab" href="#register" role="tab" aria-controls="register" aria-selected="false">Registro de Equipos</a>
            </li>
        </ul>

        <!-- Contenido de las pestañas -->
        <div class="tab-content" id="myTabContent">
            <!-- Vista de Inicio -->
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <div class="mt-4">
                    <h1>Bienvenidos a la Plataforma de Torneos de League of Legends</h1>
                    <p>¡Prepárate para desafiar a otros equipos y convertirte en el campeón!</p>
                    <p>Aquí podrás registrarte para participar en los torneos y ver los equipos que compiten.</p>
                </div>
            </div>

            <!-- Vista de Registro de Equipos -->
            <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                <div class="mt-4">
                    <h2>Registro de Equipos</h2>
                    <form id="registerForm" class="bg-black p-4 rounded shadow-sm">
                        <div class="mb-3">
                            <label for="teamName" class="form-label">Nombre del Equipo:</label>
                            <input type="text" class="form-control" id="teamName" name="teamName" required>
                        </div>

                        <div class="mb-3">
                            <label for="captain" class="form-label">Nombre del Capitán:</label>
                            <input type="text" class="form-control" id="captain" name="captain" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Registrar Equipo</button>
                    </form>

                    <div id="message" class="text-center mt-3"></div>
                </div>
            </div>
        </div>

        <!-- Vista de equipos registrados -->
        <div id="teamsView" class="mt-4">
            <h3 class="text-center">Equipos Registrados</h3>
            <ul id="teamsList" class="list-group">
                <!-- Los equipos se cargarán aquí dinámicamente -->
            </ul>
        </div>
    </div>

    <!-- Agregar jQuery y Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- Script de interactividad -->
    <script>
        // Manejo del formulario para registrar un equipo
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const teamName = document.getElementById('teamName').value;
            const captain = document.getElementById('captain').value;
            const email = document.getElementById('email').value;

            const response = await fetch('http://localhost:5000/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ teamName, captain, email }),
            });

            const message = await response.text();
            document.getElementById('message').textContent = message;

            // Opcional: Reiniciar el formulario después de enviar
            document.getElementById('registerForm').reset();
        });

        // Función para obtener y mostrar los equipos registrados
        async function getTeams() {
            const response = await fetch('http://localhost:5000/teams');
            const teams = await response.json();
            const teamsList = document.getElementById('teamsList');
            teamsList.innerHTML = '';  // Limpiar la lista antes de agregar nuevos equipos

            teams.forEach(team => {
                const listItem = document.createElement('li');
                listItem.classList.add('list-group-item');
                listItem.textContent = `${team.teamName} (Capitán: ${team.captain})`;
                teamsList.appendChild(listItem);
            });
        }

    

            // Si se va a mostrar la lista de equipos, actualizarla
            if (teamsView.style.display === 'block') {
                getTeams();
            }
        });
    </script>
</body>

</html>
